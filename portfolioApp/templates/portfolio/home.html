{% extends 'portfolio/base.html' %} {% block content %} {% load static %}

<div class="container mt-3">
    <div
        style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2em;
            margin-top: 2em;
        "
    >
        <h1 style="margin-right: 25%">Welcome to my portfolio</h1>
        <a href="{% url 'blogApp:all_blogs' %}" style="font-size: 1.5em"
            >Blog</a
        >
    </div>

    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <ul class="list-group">
        <li class="list-group-item">{{project.description}}</li>
        <li class="list-group-item">
            <img
                src="{{project.image.url}}"
                alt="{{project.description}}"
                style="width: 20em"
            />
        </li>
        {% if project.url %}
        <li class="list-group-item">
            <a href="{{project.url}}">Link</a>
        </li>
        {% endif %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
